# Admin Service Traefik IngressRoute
# Routes /api/admin/* to the admin-service backend
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: admin-service
  namespace: fieldops-dev
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/api/admin`)
      kind: Rule
      services:
        - name: admin-service
          port: 3006
