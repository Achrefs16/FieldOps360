---
# RabbitMQ Management UI Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rabbitmq-strip-prefix
  namespace: fieldops-dev
spec:
  stripPrefix:
    prefixes:
      - /rabbitmq
    forceSlash: false
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rabbitmq-management
  namespace: fieldops-dev
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/rabbitmq`)
      kind: Rule
      middlewares:
        - name: rabbitmq-strip-prefix
      services:
        - name: rabbitmq
          port: 15672
