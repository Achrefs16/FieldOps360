---
# MinIO Console Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: minio-strip-prefix
  namespace: fieldops-dev
spec:
  stripPrefix:
    prefixes:
      - /minio
    forceSlash: false
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-console
  namespace: fieldops-dev
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/minio`)
      kind: Rule
      middlewares:
        - name: minio-strip-prefix
      services:
        - name: minio
          port: 9001
