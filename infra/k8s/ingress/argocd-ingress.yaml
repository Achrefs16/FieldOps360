# ArgoCD Traefik IngressRoute
# Exposes the ArgoCD web dashboard via Traefik at /argocd
# Access: http://<VM_IP>/argocd

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/argocd`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
      middlewares:
        - name: argocd-stripprefix
          namespace: argocd
---
# Middleware to strip /argocd prefix before forwarding to ArgoCD
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: argocd-stripprefix
  namespace: argocd
spec:
  stripPrefix:
    prefixes:
      - /argocd
