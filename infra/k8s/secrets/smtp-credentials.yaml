# Auth Service - SMTP Secret
# Mailtrap credentials for password reset emails.
# In production, replace with real SMTP credentials.
#
# Create manually:
#   kubectl create secret generic smtp-credentials \
#     --from-literal=smtp-user=YOUR_MAILTRAP_USER \
#     --from-literal=smtp-pass=YOUR_MAILTRAP_PASS \
#     -n fieldops-dev

apiVersion: v1
kind: Secret
metadata:
  name: smtp-credentials
  namespace: fieldops-dev
  labels:
    app: auth-service
    app.kubernetes.io/part-of: fieldops360
type: Opaque
stringData:
  smtp-user: ""
  smtp-pass: ""
